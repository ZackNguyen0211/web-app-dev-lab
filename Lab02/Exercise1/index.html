<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Survey – Exercise 1</title>
<style>
  :root{
    --border:#6aa3c8;  
    --heading:#1e8b6f;  
    --label:#0c4a6e;
    --text:#2b2b2b;
  }
  *{box-sizing:border-box;}
  body{
    margin:0; padding:24px;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text); background:#f4f7f9;
  }
    .logo{
    margin-bottom:18px;
    }
    .logo img{
    width:100px;     
    height:auto;
    object-fit:contain;
    }
  .card{
    width:700px; max-width:100%;
    margin:auto; padding:22px 26px 26px;
    background:#fff; border:2px solid var(--border);
  }

  .head{
    display:flex; gap:16px; align-items:flex-start; margin-bottom:12px;
  }
  .head img{
    width:78px; height:auto; object-fit:contain;
  }
  .title{
    margin:0; color:var(--heading); font-size:32px; font-weight:800;
  }
  .intro{ margin:6px 0 16px; color:#4b5563; }

  .h-sec{
    color:var(--heading); font-weight:800; margin:18px 0 8px; font-size:20px;
  }

  .grid{
    display:grid; grid-template-columns: 180px 1fr; gap:10px 14px; align-items:center;
    margin-bottom:8px;
  }
  label{ color:var(--label); font-weight:700; }
  input[type="text"], input[type="email"], input[type="date"], select{
    width:100%; padding:8px 10px; border-radius:3px;
    border:1px solid #bfcad4; background:#eef2f6;
    box-shadow: inset 0 1px 0 rgba(0,0,0,.05);
    outline:none;
  }
  input:focus, select:focus{ border-color:#6aa3c8; box-shadow:0 0 0 3px rgba(106,163,200,.25); }

  .inline{ display:flex; flex-wrap:wrap; gap:18px; margin:6px 0 2px; color:#374151; }
  .inline label, .check label{ font-weight:600; color:#374151; }
  .check{ margin:6px 0; }

  .actions{ margin-top:12px; }
  button{
    padding:6px 12px; border:1px solid #bfcad4; border-radius:3px; background:#e8edf2;
    cursor:pointer;
  }
  button:hover{ background:#dfe7ee; }
  @media (max-width:560px){
    .grid{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="logo">
        <img src="pic/logo-vector-IU-01.png" alt="International University Logo" />
    </div>
    <div class="head">   
      <div>
        <h1 class="title">Survey</h1>
        <p class="intro">If you have a moment, we’d appreciate it if you would fill out this survey.</p>
      </div>
    </div>

    <h2 class="h-sec">Your information:</h2>
    <div class="grid">
      <label for="first">First Name</label>
      <input id="first" name="first" type="text" />

      <label for="last">Last Name</label>
      <input id="last" name="last" type="text" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" />

      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="date" />
    </div>

    <h2 class="h-sec">How did you hear about us?</h2>
    <div class="inline" role="group" aria-labelledby="hear">
      <label><input type="radio" name="hear" value="search" checked /> Search engine</label>
      <label><input type="radio" name="hear" value="word" /> Word of mouth</label>
      <label><input type="radio" name="hear" value="social" /> Social Media</label>
      <label><input type="radio" name="hear" value="other" /> Other</label>
    </div>

    <h2 class="h-sec">Would you like to receive announcements about new CDs and special offers?</h2>
    <div class="check">
      <label><input type="checkbox" name="like" /> YES, I’d like that.</label>
    </div>
    <div class="check">
      <label><input type="checkbox" name="email_ann" /> YES, please send me email announcements.</label>
    </div>

    <div class="grid" style="margin-top:8px">
      <label for="contact">Please contact me by:</label>
      <select id="contact" name="contact">
        <option>Email or postal mail</option>
        <option>Email only</option>
        <option>Postal mail only</option>
      </select>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
    </div>
  </div>
</body>
</html>
