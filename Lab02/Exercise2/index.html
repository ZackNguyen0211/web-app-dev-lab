<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Column Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5c485; 
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border: 2px solid rgba(0, 0, 0, 0);
    }

    header, footer {
      background-color: #fff;
      border: 1px solid #d6b774;
      padding: 15px;
      font-weight: bold;
      text-align: left;
    }

    .content {
      display: flex;
      border-left: 1px solid #d6b774;
      border-right: 1px solid #d6b774;
      min-height: 420px;
    }

    .sidebar-a {
      flex: 0 0 20%;
      border-right: 1px solid #d6b774;
      padding: 20px;
      font-weight: bold;
      text-align: left;
    }

    .main {
      flex: 1;
      padding: 20px;
      font-weight: bold;
      text-align: left;
    }

    .sidebar-b {
      flex: 0 0 20%;
      border-left: 1px solid #d6b774;
      padding: 20px;
      font-weight: bold;
      text-align: left;
    }

    footer {
      border-top: 1px solid #d6b774;
      padding: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <main class="content">
      <aside class="sidebar-a">Sidebar A</aside>
      <section class="main">Main content</section>
      <aside class="sidebar-b">Sidebar B</aside>
    </main>
    <footer>Footer</footer>
  </div>
</body>
</html>
