<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Product Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 20px; margin-right: 10px; cursor: pointer; border: none; border-radius: 3px; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #ccc; color: #333; }
        .error { border-color: red; }
        .error-message { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <h1 th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Product Form</h1>

    <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{imagePath}">

        <div class="form-group">
            <label for="productCode">Product Code</label>
            <input type="text" id="productCode" th:field="*{productCode}" th:errorclass="error" required>
            <span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" th:errorclass="error" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" th:errorclass="error" required>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" th:errorclass="error">
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}" th:errorclass="error">
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="imageFile">Product Image</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
            <div th:if="${product.imagePath}">
                <p>Current image:</p>
                <img th:src="${product.imagePath}" alt="Product image" style="max-width:150px;">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
